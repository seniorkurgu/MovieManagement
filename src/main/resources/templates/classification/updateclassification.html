<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Classification</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../category/index.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header class="header">
    <h1 class="logo">MOVIETIFY</h1>
    <nav>
        <a href="category">Category</a>
        <a href="movies">Movie</a>
        <a href="classification">Classification</a>
    </nav>
</header>
<section>

<h2 class="section-title">Update Movie</h2>
<form th:action="@{/classification/update/{id}(id=${serhat.classification_id})}" th:object="${serhat}" method="post">
    <input type="hidden" th:field="*{classification_id}">
    <label>
        Movie:
        <select th:field="*{movieId}">
            <option th:each="mehmet : ${movies}" th:value="${mehmet.movie_id}" th:text="${mehmet.title}"></option>
        </select>
    </label><br>
    <label>
        Category:
        <select th:field="*{categoryId}">
            <option th:each="ömer : ${category}" th:value="${ömer.category_id}" th:text="${ömer.name}"></option>
        </select>
    </label><br>
    <button type="submit">Update</button>
</form>
<a href="/classification">Back to Classification List</a>
</section>

</body>
</html>
