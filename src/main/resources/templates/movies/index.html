<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
<h2>Movie List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Director</th>
        <th>Year</th>
        <th>Action</th>
    </tr>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.movie_id}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.director}"></td>
        <td th:text="${movie.year}"></td>
        <td>
            <a th:href="@{/movies/update/{id}(id=${movie.movie_id})}">Update</a>
            <a th:href="@{/movies/delete/{id}(id=${movie.movie_id})}">Delete</a>
            <a th:href="@{/classification/classificatemovie/{id}(id=${movie.movie_id})}">Classification</a>
        </td>
    </tr>
</table>
<a href="/movies/add">Add New Movie</a>
</body>
</html>
