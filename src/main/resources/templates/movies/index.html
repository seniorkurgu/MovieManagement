<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="../category/index.css">
    <link rel="stylesheet" href="../index.css">

</head>
<body>
<header class="header">
    <h1 class="logo">MOVIETIFY</h1>
    <nav>
        <a href="category">Category</a>
        <a href="movies">Movie</a>
        <a href="classification">Classification</a>
    </nav>
</header>
<section>

<h2 class="section-title">Movie List</h2>

    <div class="table-header">
        <p>ID</p>
        <p>Title</p>
        <p>Director</p>
        <p>Year</p>
        <p>Action</p>
    </div>
    <div class="table-item" th:each="movie : ${movies}">
        <p th:text="${movie.movie_id}"></p>
        <p th:text="${movie.title}"></p>
        <p th:text="${movie.director}"></p>
        <p th:text="${movie.year}"></p>
        <div class="table-item__actions">
            <a th:href="@{/movies/update/{id}(id=${movie.movie_id})}">
                <img src="../category/update.svg" alt="Update"/>
            </a>
            <a th:href="@{/movies/delete/{id}(id=${movie.movie_id})}">
                <img src="../category/delete.svg" alt="Delete"/>
            </a>
            <a th:href="@{/classification/classificatemovie/{id}(id=${movie.movie_id})}">
                <img src="../category/classification.svg" alt="Classification"/>
            </a>
        </div>
    </div>
    <a href="/movies/add" class="action-btn">Add New Movie</a>

</section>


</body>
</html>
