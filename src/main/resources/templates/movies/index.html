<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<style>
    table, th, td {
        padding: 5px;
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
</head>
<body>
<h1>Movie</h1>

<button onclick="location.href='/movie/add'">Add</button>
<br><br>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Director</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c:${movieList}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.title}"></td>
        <td th:text="${c.director}"></td>
        <td th:text="${c.year}"></td>
        <td>
            <a th:href="@{/movie/update/{cid}(cid=${c.id})}" >Update</a>
            <a href=# th:onclick="'javascript:Delete('+${c.id}+');'">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function Delete(id) {
        if (!confirm("The selected user will be deleted! \nAre you sure?")) return;
        $.ajax({
            url: '/movie/delete/'+id,
            type: 'post',
            data: {'uid': id},
            success: function (data) {
                //alert("Ok");
                window.location.replace("movie");
            },
            error: function (c) {
                alert("Problem");
            }
        });
    }
</script>
</body>
</html>
