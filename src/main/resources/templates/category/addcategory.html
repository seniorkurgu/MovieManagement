<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Category</title>
</head>
<body>
<h2>Add New Category</h2>
<form th:action="@{/category/addcategory.html}" th:object="${category}" method="post">
    Name: <input type="text" th:field="*{category.name}"><br>
    <button type="submit">Save</button>
</form>
<a href="/categories/index">Back to Category List</a>
</body>
</html>
