<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
<h2>Category List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="category : ${category}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/category/updatecategory.html/{id}(id=${category.id})}">Update</a>
            <a th:href="@{/category/delcategory.html/{id}(id=${category.id})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/categories/add">Add New Category</a>
</body>
</html>
