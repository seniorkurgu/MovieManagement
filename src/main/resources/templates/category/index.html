<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
<h2>Category List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="category : ${berkay}">
        <td th:text="${category.category_id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{category/update/{id}(id=${category.category_id})}">Update</a>
            <a th:href="@{category/delete/{id}(id=${category.category_id})}">Delete</a>
            <a th:href="@{/classification/classificatecategory/{id}(id=${category.category_id})}">Classification</a>
        </td>
    </tr>
</table>
<a href="/category/add">Add New Category</a>
</body>
</html>
